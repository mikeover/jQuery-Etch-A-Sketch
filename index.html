<!DOCTYPE html>
<head>
	<title>jQuery Etch A Sketch</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/etchasketch.js"></script>
</head>
<body>
	<div class="container align-center">
		<h1>jQuery Etch A Sketch</h1>
		<div id="buttons-row">
			<button id="newGrid">New Grid</button>
			<button id="clearGrid">Clear</button>
			<button id="randomColor">Toggle Random Color</button>
			<button id="fadeToWhite">Toggle Fade Back</button>
			<button id="grayScale">Toggle Gray Scale</button>
		</div>
		<table id="grid">

		</table>
		<footer>
			<p>Created by 
				<a href="http://www.oversolve.com">
					Over Solve<br/>
					<img src="http://www.oversolve.com/images/medfinal.png" alt="Over Solve" />
				</a>
			</p>
		</footer>
	</div> <!-- container -->
</body>
</html>
